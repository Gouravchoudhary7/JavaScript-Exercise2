    <script>
      let static_array = [
        { name: "Jack", age: "23" },
        { name: "Sam", age: "12" },
        { name: "Max", age: "20" },
      ];
      let delete_element_position = +prompt("enter position to delete user", 0);
      let insert_element_position = +prompt("enter position to insert user", 0);

      if (delete_element_position == 0 && insert_element_position == 0) {
        alert("error! mpthing added");
      } else if (delete_element_position == 0 || insert_element_position != 0) {
        static_array.push({
          name: "Daniel",
          age: "56",
        });
        alert(static_array);
      } else {
        static_array.pop();
        alert(static_array);
      }
      console.log(static_array);
    </script>
